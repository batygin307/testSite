	<link rel="stylesheet" href="css/style.css">

</head>
<body class="sub-page">
<div class="wrap-body">


<div id="cssmenu" >
	<ul>
	   <li><a href="index.html"><span>Mountain</span></a></li>
	   <li><a href="single.html"><span>About</span></a></li>
	   <li class="active"><a href="contact.html"><span>Contact</span></a></li>
	</ul>
</div>
<header id="header">
	<div class="wrap-header" >
		
		<div class="main-header">
			<div class="zerogrid">
				<div class="row">
					<div class="hero-heading">
						<span>Mountain</span>
						<div class="tl"></div>
						<div class="tr"></div>
						<div class="br"></div>
						<div class="bl"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>


<section id="container">
	<div class="wrap-container">
		<div class="zerogrid">
			<div class="row">
				<div class="crumbs">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
				<div id="main-content">
					<div class="wrap-content">
						<div class="row">
							<h1 class="t-center" style="margin: 40px 0;color: #212121;letter-spacing: 2px;font-weight: 500;">Contact Us</h1>
							<div class="col-full">
								<div id="map" style="height: 450px;"></div>
							</div>
							
							<div class="col-sm-2-3">
								<div class="wrap-col">
									<div class="contact">
										<h3 style="margin: 20px 0 20px 30px">Contact Form</h3>
										<div id="contact_form">
											<form role="form" id="contactForm" data-toggle="validator">
												<div class="row">
													<div class="col-sm-1-3">
														<div class="wrap-col">
															<input type="text" name="name" id="name" placeholder="Enter Your Email" required="required" />
															<div class="help-block with-errors"></div>
														</div>
													</div>
													<div class="col-sm-1-3">
														<div class="wrap-col">
															<input type="email" name="email" id="email" placeholder="Enter Your Email" required="required" />
															<div class="help-block with-errors"></div>
														</div>
													</div>
													<div class="col-sm-1-3">
														<div class="wrap-col">
															<input type="text" name="subject" id="subject" placeholder="Enter Your Subject" />
															<div class="help-block with-errors"></div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-full">
														<div class="wrap-col">
															<textarea id="message" placeholder="Message"></textarea>
															<div class="help-block with-errors"></div>
														</div>
													</div>
												</div>	
												<div class="row">
													<div class="col-full">
														<div class="wrap-col">
															<button class="button button-skin button-subscribe" type="submit" name="Submit" >Send</button>
															<div id="msgSubmit" class="h3 text-center hidden"></div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</section>


	
	<script src="js/google-map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7V-mAjEzzmP6PCQda8To0ZW_o3UOCVCE&callback=initMap" async defer></script>
	
	<script>
	$(document).ready(function(){
		$(window).resize(function(){
			var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
			if (width >= '768') { 
				var footerHeight = $('#footer').outerHeight();
				$('#container').css({'marginBottom': footerHeight + 'px'});
			}else{
				$('#container').css({'marginBottom': '0px'});
			}
		});
		$(window).resize();
	});
    </script>
	
	<script type="text/javascript" src="js/validator.min.js"></script>
	<script type="text/javascript" src="js/form-scripts.js"></script>
	
</div>
